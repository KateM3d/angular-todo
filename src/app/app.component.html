<div class="container">
    <h1 class="title">{{subTitle | titlecase}}</h1>

    <div class="container-search">
        <input class="container-search-input" type="text" placeholder="Plese enter the city..." (keyup)="onChange($event)" [value]="newTodo">
        <button class="btn" (click)="addTodo()">Add</button>
    </div>

    <app-result *ngFor="let todo of listOfTodos; let i=index" [todo]="todo" [listOfTodos]="listOfTodos"></app-result>

</div>
